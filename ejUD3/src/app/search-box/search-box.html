<form>
    <label for="texto">Buscar: </label>
    <input type="text" id="texto" name="texto" [(ngModel)] = "searchText">
</form>

<div> Buscando: {{searchText}}</div>

<form>
    <label for="name">Nombre: </label>
    <input type="text" id="name" name="name" [(ngModel)] = "user.name"> <br>
    <label for="email">Email: </label>
    <input type="text" id="email" name="email" [(ngModel)] = "user.email">
</form>
<div>Usuario: {{user.name}} - {{user.email}}</div>
