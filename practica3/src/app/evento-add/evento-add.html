<h1>Añade un evento</h1>
<form (ngSubmit)="guardarEvento()">
    <label for="title">Nombre del evento: </label>
    <input type="text" [(ngModel)]="nuevoEvento.titulo" name="title"><br>
    <label for="description">Descripción: </label>
    <textarea [(ngModel)]="nuevoEvento.descripcion" name="description"></textarea><br>
    <button type="submit">Add</button>
</form>
